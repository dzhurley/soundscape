<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>soundscape</title>
    <link rel="icon" href="img/favicon.ico?v=2" /> 
    <link rel="stylesheet" href="css/screen.css" />
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <section id="scape"></section>
    <section id="heads-up">Face Data</section>

    <section id="sources-overlay">
      <button id="toggle-overlay">></button>
      <form id="sources">
        <label for="source">music service source</label>
        <input type="radio" value="last" id="source" checked />

        <label for="username">last.fm username</label>
        <input type="text" value="stutterbug42" id="username" name="username" />
        <button type="submit">Go</button>
      </form>
    </section>

    <div class="actions">
      <button id="toggle-outlines">Toggle Outlines</button>
    </div>
    <script data-main="js/config" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
