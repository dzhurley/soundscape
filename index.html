<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>soundscape</title>
    <link rel="icon" href="img/favicon.ico?v=2" /> 
    <link rel="stylesheet" href="css/screen.css" />
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <section id="scape"></section>
    <section id="hud">Face Data</section>

    <section id="sources-overlay">
      <form id="sources">
        <select id="source">
          <option value="lastfm">last.fm</option>
        </select>
        <span> for </span>
        <input type="text" placeholder="username" id="username" />
        <button type="submit">Go</button>
      </form>
    </section>

    <ul class="actions">
      <li class="worker">
        <button id="one">One</button>
        <button id="batch">Batch</button>
        <button id="all">All</button>
      </li>
      <li class="main">
        <button id="toggleControls">Fly</button>
        <button id="toggleOverlay">Form</button>
        <button id="iterateForce">Force</button>
        <button id="bindSeeds">Bind</button>
      </li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
